<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/popup.css" />
  
  <script src="libs/jquery/jquery.js" type="text/javascript"></script> 
  <script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <title></title>
</head>
<body>
  <div class="container-fluid">
  <div class="accordion" id="accordionExt">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Текущее видео
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExt">
      <div class="card-body" id="contentForVideo">
        
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          История
        </button>
      </h2>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExt">
      <div class="card-body" id="history">
        
      </div>
    </div>
  </div>
</div>
</div>

  
  <script src="js/popup.js" type="text/javascript"></script>
</body>
</html>
